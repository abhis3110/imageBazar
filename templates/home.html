<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Image Portal</title>
    <style>
      .bg{
       background: #43A047!important;
      }

      .list-group-item.active {
       background-color: #43A047!important;
       border-color:#43A047!important;
      }
      .btn-primary {
<!--       color:  #43A047!important;-->
       text-color: #fff;
       background-color: #43A047!important;
       border-color: #43A047!important;
       }
    </style>
  </head>
  <body>
  {% include "navbar.html" %}
<div class="container">
<!--  main code-->
  <div class="row">
    <!--      categories-->
    <div class="col-md-2">
      <div class="list-group bg mt-3">
        <a href="/home" class="list-group-item list-group-item-action active" aria-current="true">
          All Images
        </a>
        {% for c in cats %}
        <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>
        {% endfor %}
      </div>
    </div>


    <!--      images-->
    <div class="col-md-10">
      <div class="row mt-3">
        <div class="col-md-12">

          <div class="card-columns">
            {% for i in images %}
            <div class="card">
                <img src="/media/{{i.image}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">{{i.description}}</p>
                <a href="#" class="btn btn-primary" onclick="showModalWithImage('{{i.image}}')">View</a>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>




<!--      {% for i in images %}-->

<!--      <h1>{{i.title}}</h1>-->

<!--      {% endfor %}-->

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="#!" id="image-show" class="img-fluid" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--        <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  <script>
    function showModalWithImage(imageUrl){
    $('#image-modal').modal('show')
    $("#image-show").attr('src',`/media/${imageUrl}`)
    }
  </script>
  </body>
</html>
